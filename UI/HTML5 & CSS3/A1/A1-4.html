<!DOCTYPE html>
<html>
    <head>
        <style>
            .b1{
                border: 2px solid rgb(226, 220, 220);
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <p><strong>This table has borders:</strong></p>
        <table class="b1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table><br>
        <p><strong>This table has no borders:</strong></p>

        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
