<!DOCTYPE html>
<html>
    <head>
        <style>
                h1{
                    background-color: rgb(88, 88, 235) ;
                    margin-bottom: 0px;
                    }
                p{
                background-color: rgb(175, 236, 238);
                }
                div{
                background-color: rgb(190, 194, 238);
                
                }
        </style>
  
    </head>
    <body>
        <div><h1>CSS background-color example!</h1>
        <p>This is a text inside a div element</p>
        <p>This paragraph has its own background color.</p>
        <p></p>We are still in the div element.</p></div>
    </body>
</html>
