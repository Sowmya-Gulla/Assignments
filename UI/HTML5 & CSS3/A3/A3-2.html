<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="A3-2.css">
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <main>
      <div>
          <fieldset>
            <form>
              <div>
                <div>
                  <label>First Name:</label>
                </div>
                <div>
                  <input type="text" placeholder="Enter Your First Name"><br><br>
                </div>
              </div>
              <div>
                <div>
                  <label>Last Name:</label>
                </div>
                <div>
                  <input type="text" placeholder="Enter Your Last Name"><br><br>
                </div>
              </div>
              <div>
                <div>
                  <label>Email ID :</label>
                </div>
                <div>
                  <input type="text" placeholder="xxxxx@gmail.com"><br><br>
                </div>
              </div>
              <div>
                <div>
                  <label>Moblie Number:</label>
                </div>
                <div>
                  <input type="text" placeholder="xxxxxxxxxx"><br><br>
                </div>
              </div>
              <div>
                <div>
                  <label>Gender:</label>
                </div>
                <div>
                  <input type="radio" name="gender" value="Male">Male
                  <input type="radio" name="gender" value="Female">Female<br><br>
                </div>
              </div>
              <div>
                <div>
                  <label>Date of Birth:</label>
                </div>
                <div>
                  <select>
                    <option>Day:</option>
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                  </select>
                  <select>
                    <option>Month:</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                  </select>
                  <select>
                    <option>Year:</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                  </select><br><br>
                </div>
              </div> 
              <div>
                <div>
                  <label>Address:</label>
                </div>
                <div>
                  <textarea></textarea>
                </div>
                <div>
                  <label>City:</label>
                </div>
                <div>
                  <input type="text">
                </div>
                <div>
                  <label>State:</label>
                </div>
                <div>
                  <input type="text">
                </div>
                <div>
                  <label>Country:</label>
                </div>
                <div>
                  <input type="text">
                </div>
                <div>
                  <label>Pin Code:</label>
                </div>
                <div>
                  <input type="text">
                </div><br>
              </div>  
              <div>
                <div>
                  <label>Courses Offered:</label>
                </div>
                <div>
                  <input type="checkbox">B.Com<br>
                  <input type="checkbox">BCA<br>
                  <input type="checkbox">B.Sc<br>
                  <input type="checkbox">BA<br>
                  <input type="checkbox">M.Sc<br>
                </div><br>
              </div> 
              <div>
                <input type="submit" value="Submit">
                <input type="submit" value="Reset">
              </div>          
            </form>
          </fieldset>
      </div>
    </main>

  </body>
</html>
